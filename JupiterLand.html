<!DOCTYPE html>
<html>

  <head>
   <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script> 
   <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
   <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  </head>
  
  <body>   
    <a-scene   cursor="rayOrigin: mouse"> 
        <a-camera  id="cam"  position="0 10 70"  look-controls  wasd-controls="acceleration:100"> 

          <a-entity
          id="ship"
          geometry="primitive: plane; width: 3; height: 0.5;"
          material="color: #808080; shader: flat"
          text="value: SPACESHIP; color: #000000; align: center; width: 4; wrapCount: 17; font: https://cdn.aframe.io/fonts/Exo2Bold.fnt"
          position="4 -2 -3"
          scale="0.3 0.3 0.3"
          link="href: Travel.html"
          event-set__enter="_event: mouseenter; _target: #ship; material.color: #ffa9a9"
                 event-set__leave="_event: mouseleave; _target: #ship; material.color: #808080"
                 animation__click="startEvents: click"
                 animation__reset="startEvents: reset"
         ></a-entity>
        </a-camera>

        <a-sky src="JupiterSky.jpg" scale="10 10 10" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"></a-sky>

        <a-light type="ambient" intensity="1"  animation="property: light.intensity;
        from: 1;
        to: 5;
        loop: true;
        dir: alternate;
        dur: 3500"></a-light>

        <a-sound src="ThunderSound.mp3" autoplay="true" loop="true" positional="false" volume="1000"></a-sound>

 <!--    <a-entity 
      id="JupiterLand"
      class="clickable"
      gltf-model="JupiterLand.glb"
      scale="100 100 100"
      position="0 -70 0"
      rotation="0 0 0"
    ></a-entity> --> 

   
    

    </a-scene>
    
  </body>

</html>
