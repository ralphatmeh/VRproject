<!DOCTYPE html>
<html>

  <head>
   <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script> 
   <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
   <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
   
   

  </head>
  
  <body>   
    <a-scene   cursor="rayOrigin: mouse"> 
        <a-camera  id="cam"  position="0 25 70"  look-controls  wasd-controls="acceleration:1000"> 

          <a-entity
          id="ship"
          geometry="primitive: plane; width: 3; height: 0.5;"
          material="color: #808080; shader: flat"
          text="value: SPACESHIP; color: #000000; align: center; width: 4; wrapCount: 17; font: https://cdn.aframe.io/fonts/Exo2Bold.fnt"
          position="4 -2 -3"
          scale="0.3 0.3 0.3"
          link="href: travel.html"
          event-set__enter="_event: mouseenter; _target: #ship; material.color: #ffa9a9"
                 event-set__leave="_event: mouseleave; _target: #ship; material.color: #808080"
                 animation__click="startEvents: click"
                 animation__reset="startEvents: reset"
         ></a-entity>
         
         <a-entity
         id="info"
         geometry="primitive: plane; width: 2; height: 0.5;"
         material="color: #808080; shader: flat"
         text="value: INFO; color: #000000; align: center; width: 4; wrapCount: 17; font: https://cdn.aframe.io/fonts/Exo2Bold.fnt"
         position="-3 2 -3"
         scale="0.3 0.3 0.3"
         event-set__enter="_event: mouseenter; _target: #info-text; visible: true"
         event-set__leave="_event: mouseleave; _target: #info-text; visible: false"
         animation__click="startEvents: click"
       ></a-entity>

       <a-entity
       id="info-text"
       text="value: Saturn is a gas giant with very fast winds. You will be floating on this planet!; color: white; align: center; width: 4; wrapCount: 30; font: https://cdn.aframe.io/fonts/Exo2Bold.fnt"
       position="0 1.3 -2"
       scale="1 1 1"
       visible="false"
     ></a-entity>  

        </a-camera>

        <a-sky src="saturnsky.jpg" scale="10 10 10" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"></a-sky>
        

        <a-light type="ambient" intensity="1"  animation="property: light.intensity;
        from: 1;
        to: 1;
        loop: true;
        dir: alternate;
        dur: 3500"></a-light>

        <a-sound src="WINDSound.mp3" autoplay="true" loop="true" positional="false" volume="1000"></a-sound>

 <!--    <a-entity 
      id="SaturnLand"
      class="clickable"
      gltf-model="SaturnLand.glb"
      scale="50 50 50"
      position="0 0 0"
      rotation="0 0 0"
    ></a-entity> --> 

    </a-scene>
    
  </body>

</html>
