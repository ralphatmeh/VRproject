<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  
</head>
<body>
  <!-- Set the timeStep to 1/60 -->
  <a-scene   cursor="rayOrigin: mouse">
    <!-- Sky entity -->
    <a-sky color="#000000" scale="10 10 10"></a-sky>

    <a-camera  id="cam"  position="0 0 1.5"  wasd-controls="enabled: false">

           
        <a-entity
        id="intersteller"
        geometry="primitive: plane; width: 3.5; height: 0.5;"
        material="color: #808080; shader: flat"
        text="value: INTERSTELLER; color: #000000; align: center; width: 4; wrapCount: 17; font: https://cdn.aframe.io/fonts/Exo2Bold.fnt"
        position="4 -2 -3"
        scale="0.3 0.3 0.3"
        link="href: Run.html"
        event-set__enter="_event: mouseenter; _target: #intersteller; material.color: #ffa9a9"
               event-set__leave="_event: mouseleave; _target: #intersteller; material.color: #808080"
               animation__click="startEvents: click"
               animation__reset="startEvents: reset"
       ></a-entity>

     </a-camera>

    <!-- Spaceship entity with static-body component -->
    <!-- Set the shape to hull -->
    <a-entity
      id="spaceship"
      gltf-model="spaceship.glb"
      position="0 0 0"
      scale="3 3 3"
    >

    <!-- Lights -->
    <a-entity id="Light1" light="type: directional; intensity: 5; target: #scene" animation="property: light.intensity; from: 1; to: 1; loop: true; dir: alternate; dur: 3500; easing: linear"></a-entity>

    <a-entity id="Light2" light="type: directional; intensity: 5; target: #scene" animation="property: light.intensity; from: 3; to: 2; loop: true; dir: alternate; dur: 3500; easing: linear" position="0 4 5"></a-entity>

    <a-entity id="Light3" light="type: directional; intensity: 5; target: #scene" animation="property: light.intensity; from: 3; to: 2; loop: true; dir: alternate; dur: 3500; easing: linear" position="0 4 -5"></a-entity>

    <a-entity id="Light4" light="type: directional; intensity: 5; target: #scene" animation="property: light.intensity; from: 3; to: 2; loop: true; dir: alternate; dur: 3500; easing: linear" position="3 4 0"></a-entity>

    <a-entity id="Light5" light="type: directional; intensity: 5; target: #scene" animation="property: light.intensity; from: 3; to: 2; loop: true; dir: alternate; dur: 3500; easing: linear" position="-3 4 0"></a-entity>

    <a-entity id="Light6" light="type: directional; intensity: 5; target: #scene" animation="property: light.intensity; from: 3; to: 2; loop: true; dir: alternate; dur: 3500; easing: linear" position="0 0.5 0"></a-entity>

    <!-- Sun Illusion light -->

    <a-entity
    id="mars"
    geometry="primitive: plane; width: 4; height: 1;"
    material="color: #5A5A5A; shader: flat"
    text="value: MARS; color: #000000; align: center; width: 4; wrapCount: 10; font: https://cdn.aframe.io/fonts/Exo2Bold.fnt"
    position="-6 -1.9 -3"
    rotation = "0 90 0"
    scale="0.3 0.3 0.3"
    link="href: MarsLand.html"
    event-set__enter="_event: mouseenter; _target: #mars; material.color: #ADD8E6"
           event-set__leave="_event: mouseleave; _target: #mars; material.color: #5A5A5A"
           animation__click="startEvents: click"
           animation__reset="startEvents: reset"
   ></a-entity>

   <a-entity
    id="jupiter"
    geometry="primitive: plane; width: 4; height: 1;"
    material="color: #5A5A5A; shader: flat"
    text="value: JUPITER; color: #000000; align: center; width: 4; wrapCount: 10; font: https://cdn.aframe.io/fonts/Exo2Bold.fnt"
    position="-6 -1.9 -1.5"
    rotation = "0 90 0"
    scale="0.3 0.3 0.3"
    link="href: JupiterLand.html"
    event-set__enter="_event: mouseenter; _target: #jupiter; material.color: #ADD8E6"
           event-set__leave="_event: mouseleave; _target: #jupiter; material.color: #5A5A5A"
           animation__click="startEvents: click"
           animation__reset="startEvents: reset"
   ></a-entity>

   <a-entity
   id="mercury"
   geometry="primitive: plane; width: 4; height: 1;"
   material="color: #5A5A5A; shader: flat"
   text="value: MERCURY; color: #000000; align: center; width: 4; wrapCount: 10; font: https://cdn.aframe.io/fonts/Exo2Bold.fnt"
   position="-6 -1.9 2.5"
   rotation = "0 90 0"
   scale="0.3 0.3 0.3"
   link="href: MercuryLand.html"
   event-set__enter="_event: mouseenter; _target: #mercury; material.color: #ADD8E6"
          event-set__leave="_event: mouseleave; _target: #mercury; material.color: #5A5A5A"
          animation__click="startEvents: click"
          animation__reset="startEvents: reset"
  ></a-entity>

  <a-entity
  id="venus"
  geometry="primitive: plane; width: 4; height: 1;"
  material="color: #5A5A5A; shader: flat"
  text="value: VENUS; color: #000000; align: center; width: 4; wrapCount: 10; font: https://cdn.aframe.io/fonts/Exo2Bold.fnt"
  position="-6 -1.9 4"
  rotation = "0 90 0"
  scale="0.3 0.3 0.3"
  link="href: VenusLand.html"
  event-set__enter="_event: mouseenter; _target: #venus; material.color: #ADD8E6"
         event-set__leave="_event: mouseleave; _target: #venus; material.color: #5A5A5A"
         animation__click="startEvents: click"
         animation__reset="startEvents: reset"
 ></a-entity>

 <a-entity
 id="saturn"
 geometry="primitive: plane; width: 4; height: 1;"
 material="color: #5A5A5A; shader: flat"
 text="value: SATURN; color: #000000; align: center; width: 4; wrapCount: 10; font: https://cdn.aframe.io/fonts/Exo2Bold.fnt"
 position="6 -1.9 -3"
 rotation = "0 -90 0"
 scale="0.3 0.3 0.3"
 link="href: SaturnLand.html"
 event-set__enter="_event: mouseenter; _target: #saturn; material.color: #ADD8E6"
        event-set__leave="_event: mouseleave; _target: #saturn; material.color: #5A5A5A"
        animation__click="startEvents: click"
        animation__reset="startEvents: reset"
></a-entity>

<a-entity
    id="uranus"
    geometry="primitive: plane; width: 4; height: 1;"
    material="color: #5A5A5A; shader: flat"
    text="value: URANUS; color: #000000; align: center; width: 4; wrapCount: 10; font: https://cdn.aframe.io/fonts/Exo2Bold.fnt"
    position="6 -1.9 -1.5"
    rotation = "0 -90 0"
    scale="0.3 0.3 0.3"
    link="href: UranusLand.html"
    event-set__enter="_event: mouseenter; _target: #uranus; material.color: #ADD8E6"
           event-set__leave="_event: mouseleave; _target: #uranus; material.color: #5A5A5A"
           animation__click="startEvents: click"
           animation__reset="startEvents: reset"
   ></a-entity>

   <a-entity
   id="neptune"
   geometry="primitive: plane; width: 4; height: 1;"
   material="color: #5A5A5A; shader: flat"
   text="value: NEPTUNE; color: #000000; align: center; width: 4; wrapCount: 10; font: https://cdn.aframe.io/fonts/Exo2Bold.fnt"
   position="6 -1.9 2.5"
   rotation = "0 -90 0"
   scale="0.3 0.3 0.3"
   link="href: NeptuneLand.html"
   event-set__enter="_event: mouseenter; _target: #neptune; material.color: #ADD8E6"
          event-set__leave="_event: mouseleave; _target: #neptune; material.color: #5A5A5A"
          animation__click="startEvents: click"
          animation__reset="startEvents: reset"
  ></a-entity>

  <a-entity
  id="pluto"
  geometry="primitive: plane; width: 4; height: 1;"
  material="color: #5A5A5A; shader: flat"
  text="value: PLUTO; color: #000000; align: center; width: 4; wrapCount: 10; font: https://cdn.aframe.io/fonts/Exo2Bold.fnt"
  position="6 -1.9 4"
  rotation = "0 -90 0"
  scale="0.3 0.3 0.3"
  link="href: PlutoLand.html"
  event-set__enter="_event: mouseenter; _target: #pluto; material.color: #ADD8E6"
         event-set__leave="_event: mouseleave; _target: #pluto; material.color: #5A5A5A"
         animation__click="startEvents: click"
         animation__reset="startEvents: reset"
 ></a-entity>

 <a-entity
 id="earth"
 geometry="primitive: plane; width: 6; height: 2;"
 material="color: #5A5A5A; shader: flat"
 text="value: EARTH; color: #000000; align: center; width: 4; wrapCount: 6; font: https://cdn.aframe.io/fonts/Exo2Bold.fnt"
 position="0 0 8"
 rotation = "0 180 0"
 scale="0.3 0.3 0.3"
 link="href: EarthLand.html"
 event-set__enter="_event: mouseenter; _target: #earth; material.color: #ADD8E6"
        event-set__leave="_event: mouseleave; _target: #earth; material.color: #5A5A5A"
        animation__click="startEvents: click"
        animation__reset="startEvents: reset"
></a-entity>

</a-entity>

    <a-entity

      id="Sun"
      gltf-model="Sun.glb"
      position="0 0 -400"
      scale="0.05 0.05 0.05"
      light="type: directional; intensity: 5; target: #scene"
      animation="property: light.intensity; from: 3; to: 0.5; loop: true; dir: alternate; dur: 3500; easing: linear"
    ></a-entity>

    <a-entity
    id="Astro"
    class="clickable"
    material="flatShading: true"
    gltf-model="NeilArmstrong.glb"
    scale="9 9 9"
    position="5 -13 -20"
    rotation="0 -25 0">  
  <a-entity
  id="info"
  geometry="primitive: plane; width: 4; height: 1;"
  material="color: #ADD8E6; shader: flat"
  text="value: Look around and select your destination!; color: #8b0000; align: center; width: 4; wrapCount: 20; font: https://cdn.aframe.io/fonts/Exo2Bold.fnt"
  position="-1 2 0"
  rotation = "0 30 0"
  scale="0.5 0.5 0.5"
 ></a-entity>
</a-entity>

</a-scene>
</body>
</html>
