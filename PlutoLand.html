<!DOCTYPE html>
<html>

  <head>
   <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script> 
   <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
   <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  </head>
  
  <body>   
    <a-scene   cursor="rayOrigin: mouse"> 
        <a-camera  id="cam"  position="0 10 70"  look-controls  wasd-controls="acceleration:100"> 

          <a-entity
          id="ship"
          geometry="primitive: plane; width: 3; height: 0.5;"
          material="color: #808080; shader: flat"
          text="value: SPACESHIP; color: #000000; align: center; width: 4; wrapCount: 17; font: https://cdn.aframe.io/fonts/Exo2Bold.fnt"
          position="4 -2 -3"
          scale="0.3 0.3 0.3"
          link="href: Travel.html"
          event-set__enter="_event: mouseenter; _target: #ship; material.color: #ffa9a9"
                 event-set__leave="_event: mouseleave; _target: #ship; material.color: #808080"
                 animation__click="startEvents: click"
                 animation__reset="startEvents: reset"
         ></a-entity>

         <a-entity
         id="info"
         geometry="primitive: plane; width: 2; height: 0.5;"
         material="color: #808080; shader: flat"
         text="value: INFO; color: #000000; align: center; width: 4; wrapCount: 17; font: https://cdn.aframe.io/fonts/Exo2Bold.fnt"
         position="-3 2 -3"
         scale="0.3 0.3 0.3"
         event-set__enter="_event: mouseenter; _target: #info-text; visible: true"
         event-set__leave="_event: mouseleave; _target: #info-text; visible: false"
         animation__click="startEvents: click"
       ></a-entity>

       <a-entity
       id="info-text"
       text="value: Pluto is the farthest planet from the sun. You might feel cold!; color: white; align: center; width: 4; wrapCount: 30; font: https://cdn.aframe.io/fonts/Exo2Bold.fnt"
       position="0 1.3 -2"
       scale="1 1 1"
       visible="false"
     ></a-entity>  
        </a-camera>

        <a-sky color="#5A5A5A"  scale="10 10 10"></a-sky>

        <a-light type="ambient" intensity="1"  animation="property: light.intensity;
        from: 1;
        to: 2;
        loop: true;
        dir: alternate;
        dur: 3500"></a-light>

        <a-entity
        id="Sun"
        gltf-model="Sun.glb"
        position="-250 250 -200"
        scale="0.01 0.01 0.01"
      ></a-entity>

      <a-entity 
      id="PlutoLand"
      class="clickable"
      gltf-model="PlutoLand.glb"
      scale="200 200 200"
      position="0 -20 0"
      rotation="0 0 0"
    ></a-entity>   

    </a-scene>
    
  </body>

</html>
