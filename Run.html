<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
</head>

<body>
  <a-scene cursor="rayOrigin: mouse">

    <a-sound src="Interstellar.mp3" autoplay="true" loop="true" positional="false" volume="1000"></a-sound>
    
    <a-light type="ambient" intensity="0.9"></a-light>

<!--    <a-sky src="night.jpg"  
    rotation="0 0 0"
    scale="10 10 10"
></a-sky> -->
<a-sky color="#000000"  scale="10 10 10"></a-sky>

<a-entity position="310 10 410" rotation="0 0 0">
 <a-camera  id="cam"  position="0 1.6 0"  look-controls  wasd-controls="acceleration: 1000">
<!--    <a-cursor raycaster="objects: .clickable" material="color: yellow"></a-cursor>   -->    
   <a-entity
     id="spaceship"
     
     gltf-model="spaceshipLighter.glb"
     visible="true
     
     scale="1.1 1.1 1.1"
     position="0 -1.8 6.5"
     rotation="0 0 0">
     <a-light type="directional" position="0 3 -2" intensity="1" target="#spaceship"></a-light>
     <a-light type="directional" position="0 3 -2" intensity="1" rotation="90 30 -30" target="#spaceship"></a-light>
    
   </a-entity>  

   <a-entity
   id="menu"
   geometry="primitive: plane; width: 2; height: 0.5;"
   material="color: #808080; shader: flat"
   text="value: INSPECT; color: #000000; align: center; width: 4; wrapCount: 17; font: https://cdn.aframe.io/fonts/Exo2Bold.fnt"
   position="4 -2 -3"
   scale="0.3 0.3 0.3"
   link="href: Inspect.html"
   event-set__enter="_event: mouseenter; _target: #menu; material.color: #ffa9a9"
          event-set__leave="_event: mouseleave; _target: #menu; material.color: #808080"
          animation__click="startEvents: click"
          animation__reset="startEvents: reset"
 ></a-entity>

 <a-entity
 id="Top"
 geometry="primitive: plane; width: 2; height: 0.5;"
 material="color: #808080; shader: flat"
 text="value: TOP; color: #000000; align: center; width: 4; wrapCount: 17; font: https://cdn.aframe.io/fonts/Exo2Bold.fnt"
 position="4 -1.4 -3"
 scale="0.3 0.3 0.3"
 link="href: Top.html"
 event-set__enter="_event: mouseenter; _target: #Top; material.color: #ffa9a9"
        event-set__leave="_event: mouseleave; _target: #Top; material.color: #808080"
        animation__click="startEvents: click"
        animation__reset="startEvents: reset"
></a-entity>

<a-entity
id="travel"
geometry="primitive: plane; width: 2; height: 0.5;"
material="color: #808080; shader: flat"
text="value: TRAVEL; color: #000000; align: center; width: 4; wrapCount: 17; font: https://cdn.aframe.io/fonts/Exo2Bold.fnt"
position="4 -1.7 -3"
scale="0.3 0.3 0.3"
link="href: Travel.html"
event-set__enter="_event: mouseenter; _target: #travel; material.color: #ffa9a9"
       event-set__leave="_event: mouseleave; _target: #travel; material.color: #808080"
       animation__click="startEvents: click"
       animation__reset="startEvents: reset"
></a-entity>

 </a-camera>
</a-entity>   

    <a-entity
    id="SunIllusion"
    gltf-model="Sun.glb"
    position="0 0 0"
    scale="0.5 0.5 0.5"
    
    light="type: directional; intensity: 5; target: #scene"
    animation="property: light.intensity;
                    from: 3;
                    to: 0.5;
                    loop: true;
                    dir: alternate;
                    dur: 3500"
  ></a-entity>

  <a-ring position="0 0 0" rotation="270 0 0"  radius-inner="350" radius-outer="350.2" color="white"></a-ring>
